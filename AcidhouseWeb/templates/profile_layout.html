        <div class="post_box">

          <script>

            function close_add_post()
            {
              var popup = document.getElementById("addPost");
              popup.style.visibility = "hidden";
            }

            function add_post()
            {
                var popup = document.getElementById("addPost");
                popup.style.visibility = "visible";
            }

            function submit_post()
            {
              var post_text = document.getElementById("post_text").value;
              var post_img_link = document.getElementById("post_img_link").value;
              document.getElementById("post_text").value = "";
              document.getElementById("post_img_link").value = "";
              close_add_post()

              var xhr = new XMLHttpRequest();
              xhr.open("post", '/post_new', true);
              xhr.setRequestHeader('Content-Type', 'application/json');

              var time = Math.round(window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now());

              post_content = {
                username: "{{ user['username'] }}",
                post_text: post_text,
                post_img_link: post_img_link,
                time: time
              }

              console.log(post_content)
              xhr.send(JSON.stringify(post_content));

              console.log("Sended at: " + time)


            }
        
        </script>
